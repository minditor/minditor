<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [contenteditable] {
      outline: none;
    }

    [data-type-list] {
      margin: 10px 0;
    }

    [data-type-listitem] {
      padding-left: 20px;
      position: relative;
    }

    [data-type-listitem]:before {
      content: ' ';
      position: absolute;
      margin-left: -10px;
      margin-top: 10px;
      display: inline-block;
      width: 4px;
      height: 4px;
      background: #37a8f8;
    }



  </style>
</head>
<body>
<div id="root" contenteditable="true"></div>
<div id="app"></div>
<script type="module" src="/contenteditable.tsx"></script>
</body>
</html>
