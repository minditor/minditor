<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [contenteditable] {
      outline: none;
    }


    #root {
      /* 必须提供 position 后面 pluginContainer 要用于定位*/
      position: relative;
      border: 1px #333 solid;
      height: 100%;
      /* 留给旁边 blockTool 的*/
      margin-left: 200px;
      overflow: visible;
      width: 100%;
      box-sizing: border-box;
    }


    html, body {
      height: 100%;
    }

    body {
      display: flex;
    }

    /*非常重要，不然空行显示不出来*/
    p {
      min-height: 1em;
    }

  </style>
</head>
<body>
<div id="root">
</div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
