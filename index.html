<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [contenteditable] {
      outline: none;
    }

    [data-type-list] {
      margin: 10px 0;
    }

    [data-type-listitem] {
      padding-left: 20px;
      position: relative;
    }

    [data-type-listitem]:before {
      content: ' ';
      position: absolute;
      margin-left: -10px;
      margin-top: 10px;
      display: inline-block;
      width: 4px;
      height: 4px;
      background: #37a8f8;
    }

    #root {
      border: 1px #333 solid;
      width: 500px;
      margin: 0 auto;
      /*height: 100px;*/
      /*overflow-y: scroll;*/
      flex-grow: 1;
      flex-shrink: 0;
      padding: 10px;
      position: relative;
    }
    #plugin-root{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 0;
      height: 0;
      overflow: visible;
        z-index: 1;
    }
    #debug-root {
      border: 1px #333 solid;
      width: 500px;
      margin: 0 auto;
      /*height: 100px;*/
      overflow-y: scroll;
      flex-grow: 1;
      flex-shrink: 0;
      padding: 10px;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
    }

    /*非常重要，不然空行显示不出来*/
    p {
      min-height: 1em;
    }

  </style>
</head>
<body>
<div id="root">
  <div id="doc-root"></div>
  <div id="plugin-root"></div>
</div>
<div id="debug-root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
